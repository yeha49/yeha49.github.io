<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二站第五題</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .image-container {
            position: relative;
            height: 1000px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: #2c3e50;
        }
        
        .base-image, .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
            object-fit: contain;
        }
        
        .base-image {
            z-index: 1;
        }
        
        .layer {
            opacity: 0;
            z-index: 2;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .button-row.second-row {
            margin-top: 15px;
        }
        
        .toggle-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .toggle-btn.active {
            background: rgba(76, 175, 80, 0.5);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .nav-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .number-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .number-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .number-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #1a2a6c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .key-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @media (max-width: 1400px) {
            .image-container {
                height: 500px;
            }
            
            .button-row {
                gap: 8px;
            }
            
            .toggle-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .nav-btn {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .number-btn {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 600px) {
            .button-row {
                gap: 6px;
            }
            
            .toggle-btn {
                padding: 5px 10px;
                font-size: 0.7rem;
            }
            
            .nav-btn {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }
            
            .number-btn {
                width: 22px;
                height: 22px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-container">
                <img src="1.gif" alt="底图" class="base-image">
                <!-- 图层将通过JavaScript动态添加 -->
            </div>
            
            <div class="controls">
                <div class="button-row">
                    <button class="toggle-btn" id="toggle-all">全部显示</button>
                    <button class="nav-btn" id="prev-layer">←</button>
                    <button class="nav-btn" id="next-layer">→</button>
                    
                    <!-- 第一行数字按钮将通过JavaScript动态添加 -->
                </div>
                
                <div class="button-row second-row" id="second-row">
                    <!-- 第二行数字按钮将通过JavaScript动态添加 -->
                </div>
                
                <div class="button-row" id="third-row">
                    <!-- 第三行数字按钮将通过JavaScript动态添加 -->
                </div>
                
                <div class="key-hint">使用左右方向键和空格键控制图层</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttonRow = document.querySelector('.button-row');
            const secondRow = document.getElementById('second-row');
            const thirdRow = document.getElementById('third-row');
            const imageContainer = document.querySelector('.image-container');
            const toggleAllBtn = document.getElementById('toggle-all');
            const prevLayerBtn = document.getElementById('prev-layer');
            const nextLayerBtn = document.getElementById('next-layer');
            
            // 图层数据 - 使用实际图片URL (26个图层)
            const layers = [
                { id: 'layer0', name: '图层 1', image: '2.gif' },
                { id: 'layer1', name: '图层 2', image: '3.gif' },
                { id: 'layer2', name: '图层 3', image: '4.gif' },
                { id: 'layer3', name: '图层 4', image: '5.gif' },
                { id: 'layer4', name: '图层 5', image: '6.gif' },
                { id: 'layer5', name: '图层 6', image: '7.gif' },
                { id: 'layer6', name: '图层 7', image: '8.gif' },
                { id: 'layer7', name: '图层 8', image: '9.gif' },
                { id: 'layer8', name: '图层 8', image: '10.gif' },
                { id: 'layer9', name: '图层 10', image: '11.gif' },
                { id: 'layer10', name: '图层 11', image: '12.gif' },
                { id: 'layer11', name: '图层 12', image: '13.gif' },
                { id: 'layer12', name: '图层 13', image: '14.gif' },
                { id: 'layer13', name: '图层 14', image: '15.gif' },
                { id: 'layer14', name: '图层 15', image: '16.gif' },
                { id: 'layer15', name: '图层 16', image: '17.gif' },
                { id: 'layer16', name: '图层 17', image: '18.gif' },
                { id: 'layer17', name: '图层 18', image: '19.gif' },
                { id: 'layer18', name: '图层 19', image: '20.gif' }
            ];
            
            let allVisible = false;
            let currentMaxLayer = -1;
            
            // 创建数字控制按钮
            layers.forEach((layer, index) => {
                // 确定按钮应该放在哪一行
                let targetRow;
                if (index < 10) {
                    targetRow = buttonRow;
                } else if (index < 20) {
                    targetRow = secondRow;
                } else {
                    targetRow = thirdRow;
                }
                
                // 创建数字按钮
                const numberBtn = document.createElement('button');
                numberBtn.className = 'number-btn';
                numberBtn.textContent = index;
                numberBtn.dataset.layerId = layer.id;
                numberBtn.dataset.index = index;
                targetRow.appendChild(numberBtn);
                
                // 创建图层元素
                const layerElement = document.createElement('img');
                layerElement.id = `${layer.id}-element`;
                layerElement.className = 'layer';
                layerElement.src = layer.image;
                layerElement.alt = layer.name;
                layerElement.style.zIndex = index + 2;
                imageContainer.appendChild(layerElement);
                
                // 添加事件监听
                numberBtn.addEventListener('click', function() {
                    this.classList.toggle('active');
                    const isActive = this.classList.contains('active');
                    updateLayerVisibility(layer.id, isActive);
                    updateNavButtons();
                });
            });
            
            // 全部显示/隐藏开关
            toggleAllBtn.addEventListener('click', function() {
                toggleAllLayers();
            });
            
            // 下一个图层按钮
            nextLayerBtn.addEventListener('click', function() {
                showNextLayer();
            });
            
            // 上一个图层按钮
            prevLayerBtn.addEventListener('click', function() {
                hidePrevLayer();
            });
            
            // 键盘事件监听
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    showNextLayer();
                    event.preventDefault();
                } else if (event.key === 'ArrowLeft') {
                    hidePrevLayer();
                    event.preventDefault();
                } else if (event.key === ' ') {
                    toggleAllLayers();
                    event.preventDefault();
                }
            });
            
            // 显示下一个图层
            function showNextLayer() {
                if (currentMaxLayer < layers.length - 1) {
                    currentMaxLayer++;
                    const layerId = `layer${currentMaxLayer}`;
                    const button = document.querySelector(`.number-btn[data-layer-id="${layerId}"]`);
                    button.classList.add('active');
                    updateLayerVisibility(layerId, true);
                    updateNavButtons();
                }
            }
            
            // 隐藏上一个图层
            function hidePrevLayer() {
                if (currentMaxLayer >= 0) {
                    const layerId = `layer${currentMaxLayer}`;
                    const button = document.querySelector(`.number-btn[data-layer-id="${layerId}"]`);
                    button.classList.remove('active');
                    updateLayerVisibility(layerId, false);
                    currentMaxLayer--;
                    updateNavButtons();
                }
            }
            
            // 切换所有图层
            function toggleAllLayers() {
                allVisible = !allVisible;
                
                if (allVisible) {
                    toggleAllBtn.textContent = '全部隐藏';
                    toggleAllBtn.classList.add('active');
                } else {
                    toggleAllBtn.textContent = '全部显示';
                    toggleAllBtn.classList.remove('active');
                }
                
                const allButtons = document.querySelectorAll('.number-btn');
                allButtons.forEach(button => {
                    if (allVisible) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                    const layerId = button.dataset.layerId;
                    updateLayerVisibility(layerId, allVisible);
                });
                
                if (allVisible) {
                    currentMaxLayer = layers.length - 1;
                } else {
                    currentMaxLayer = -1;
                }
                
                updateNavButtons();
            }
            
            // 更新图层可见性
            function updateLayerVisibility(layerId, isVisible) {
                const layerElement = document.getElementById(`${layerId}-element`);
                if (layerElement) {
                    layerElement.style.opacity = isVisible ? 1 : 0;
                }
            }
            
            // 更新导航按钮状态
            function updateNavButtons() {
                nextLayerBtn.disabled = currentMaxLayer >= layers.length - 1;
                prevLayerBtn.disabled = currentMaxLayer < 0;
            }
            
            // 初始化按钮状态
            updateNavButtons();
        });
    </script>
</body>

</html>
