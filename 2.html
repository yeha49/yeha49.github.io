<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片图层查看器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbbfd);
            color: white;
            min-height: 100vh;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 3px 0; /* 修复：只保留垂直 padding */
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex: 1;
            width: 100%;
            min-height: 0; /* 允许动态设置高度 */
        }
        
        .images-container {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 0px;
            width: 100%;
            background: #2c3e50;
            transition: background 0.3s ease;
        }
        
        .image-container:hover {
            background: #34495e;
        }
        
        /* 竖屏样式 */
        .images-container.portrait {
            flex-direction: column;
        }
        
        /* 横屏样式 */
        .images-container.landscape {
            flex-direction: row;
            height: auto; /* 不设死高度 */
        }
        
        .image-container {
            position: relative;
            border: 0px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 竖屏下的图片容器 */
        .images-container.portrait .image-container {
            width: 100%;
            height: auto;
        }
        
        /* 横屏下的图片容器 */
        .images-container.landscape .image-container {
            width: 50%;
            height: 100%;
            flex: 1;
        }
        
        .base-image, .layer {
            transition: opacity 0.3s ease;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .base-image {
            z-index: 1;
        }
        
        .layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: 2;
        }
        
        .layer.blinking {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 33.3%, 66.6% { opacity: 0.8; }
            16.65%, 49.95%, 83.25% { opacity: 0; }
        }
        
        .controls {
            background: rgba(30, 30, 40, 0.45);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            width: calc(100% - 40px);
            max-width: 1600px;
            margin: 0px auto 0px; /* ✅ 水平居中 */
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .controls:hover {
            background: rgba(40, 40, 50, 0.8);
        }
        
        .main-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .toggle-btn.active {
            background: rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }
        
        .nav-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .number-btn {
            min-width: 35px;
            height: 35px;
            padding: 0 6px;
            border-radius: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .number-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .number-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .key-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 悬浮导航按钮样式 */
        .floating-nav {
            position: fixed;
            display: flex;
            gap: 10px;
            z-index: 999;
            top: 100px;
            right: 20px;
            user-select: none;
        }
        
        .floating-nav-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(40, 40, 50, 0.5);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            opacity: 0.5;
        }
        
        .floating-nav-btn:hover {
            background: rgba(60, 60, 70, 0.7);
            transform: scale(1.1);
            opacity: 0.8;
        }
        
        .floating-toggle-btn {
            width: auto;
            min-width: 45px;
            padding: 0 12px;
            border-radius: 22.5px;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .floating-toggle-btn.active {
            background: rgba(76, 175, 80, 0.6);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }
        
        .floating-nav.dragging {
            cursor: grabbing;
        }
        
        .floating-nav.dragging .floating-nav-btn {
            pointer-events: none;
        }
        
        @media (max-width: 992px) {
            .main-controls {
                gap: 8px;
            }
            
            .toggle-btn {
                padding: 7px 14px;
                font-size: 0.85rem;
            }
            
            .nav-btn, .number-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .floating-nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .floating-toggle-btn {
                min-width: 40px;
                padding: 0 10px;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px 0;
            }
            
            .controls {
                padding: 12px;
                width: calc(100% - 30px);
            }
            
            .main-controls {
                gap: 6px;
            }
            
            .toggle-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .nav-btn, .number-btn {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            
            .floating-nav {
                top: 80px;
                right: 15px;
            }
            
            .floating-nav-btn {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }
            
            .floating-toggle-btn {
                min-width: 38px;
                padding: 0 9px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 600px) {
            .controls {
                padding: 10px;
                width: calc(100% - 20px);
            }
            
            .main-controls {
                gap: 5px;
            }
            
            .toggle-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
            
            .nav-btn, .number-btn {
                width: 28px;
                height: 28px;
                font-size: 0.85rem;
            }
            
            .key-hint {
                font-size: 0.8rem;
            }
            
            .floating-nav {
                top: 70px;
                right: 10px;
                flex-direction: column;
            }
            
            .floating-nav-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .floating-toggle-btn {
                min-width: 35px;
                padding: 0 8px;
                font-size: 0.75rem;
                border-radius: 17.5px;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                padding: 8px;
            }
            
            .main-controls {
                gap: 4px;
            }
            
            .toggle-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
            
            .nav-btn, .number-btn {
                width: 26px;
                height: 26px;
                font-size: 0.8rem;
            }
            
            .floating-nav {
                top: 60px;
                right: 8px;
            }
            
            .floating-nav-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .floating-toggle-btn {
                min-width: 32px;
                padding: 0 7px;
                font-size: 0.7rem;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="images-container portrait" id="images-container">
                <div class="image-container" id="bottom-container">
                    <!-- 底图将在这里显示 -->
                </div>
                
                <div class="image-container" id="top-container">
                    <!-- 上图将在这里显示 -->
                </div>
            </div>

            <!-- 控制按钮区域（非固定，流式布局） -->
            <div class="controls">
                <div class="main-controls">
                    <button class="toggle-btn" id="toggle-all">全部显示</button>
                    <button class="nav-btn" id="prev-layer">←</button>
                    <button class="nav-btn" id="next-layer">→</button>
                    
                    <div class="buttons-row" id="buttons-row">
                        <!-- 数字按钮将通过JavaScript动态添加 -->
                    </div>
                </div>
                
                <div class="key-hint">使用左右方向键切换图层，空格键显示/隐藏所有图层</div>
            </div>
        </div>
    </div>

    <!-- 悬浮导航按钮（保持固定悬浮） -->
    <div class="floating-nav" id="floating-nav">
        <div class="floating-nav-btn floating-toggle-btn" id="floating-toggle">全部显示</div>
        <div class="floating-nav-btn" id="floating-prev">←</div>
        <div class="floating-nav-btn" id="floating-next">→</div>
    </div>

            const urlParams = new URLSearchParams(window.location.search);

            for (const [pathKey, title, stack] of pathTitleList) {

            }
            
            // 同時更新頁面標題

                { id: 'top-layer15', name: '上图图层 16', image: 'e16.gif' },
                { id: 'top-layer16', name: '上图图层 17', image: 'e17.gif' },

                { id: 'top-layer21', name: '上图图层 22', image: 'e22.gif' }
            ];
            
            // 底部图层数据
            const bottomLayers_m = [
                { id: 'bottom-layer0', name: '下图图层 1', image: '1.gif' },
                { id: 'bottom-layer1', name: '下图图层 2', image: '2.gif' },

                { id: 'bottom-layer极', name: '下图图层 18', image: '18.gif' },

                { id: 'bottom-layer20', name: '下图图层 21', image: '21.gif' },
                { id: '极-layer21', name: '下图图层 22', image: '22.gif' }
            ];
            
            // 顶部图层数据
            const topLayers = topLayers_m.slice(0, question_no);
            // 底部图层数据
            const bottomLayers = bottomLayers_m.slice(0, question_no);
            
            // 创建底图元素（下图）
            let baseBottomImg = document.createElement('img');
            baseBottomImg.className = 'base-image';
            baseBottomImg.src = q + '/' + 'e0.gif';
            baseBottomImg.alt = '下图';
            baseBottomImg.addEventListener('load', adjustContentHeight);
            baseBottomImg.addEventListener('error', adjustContentHeight);
            bottomContainer.appendChild(baseBottomImg);
            
            // 创建上图元素（上图）
            let baseTopImg = document.createElement('img');
            baseTopImg.className = 'base-image';
            baseTopImg.src = q + '/' + '0.gif';
            baseTopImg.alt = '上图';
            baseTopImg.addEventListener('load', adjustContentHeight);
            baseTopImg.addEventListener('error', adjustContentHeight);
            topContainer.appendChild(baseTopImg);
        
            let currentLayerIndex = -1;
            let allVisible = false;
            let blinkingInterval = null;
            
            // 悬浮导航拖拽功能变量
            let isDragging = false;
            let isPotentialDrag = false;
            let dragOffsetX, dragOffsetY;
            let dragStartX, dragStartY;
            let dragTimeout;
            const DRAG_THRESHOLD = 5;
            const DRAG_DELAY = 200;
            
            // 检测屏幕方向并更新布局
            function updateLayout() {
                const isLandscape = window.innerWidth > window.innerHeight;
                
                if (isLandscape) {
                    imagesContainer.classList.remove('portrait');
                    imagesContainer.classList.add('landscape');
                } else {
                    imagesContainer.classList.remove('landscape');
                    imagesContainer.classList.add('portrait');
                }
                
                repositionLayers();
                adjustContentHeight(); // ✅ 更新布局后调整高度
            }
            
            // 重新定位所有图层
            function repositionLayers() {
                document.querySelectorAll('.layer').forEach(layer => {
                    layer.style.position = 'absolute';
                    layer.style.top = '50%';
                    layer.style.left = '50%';
                    layer.style.transform = 'translate(-50%, -50%)';
                });
            }
            
            // 动态调整 content 高度
            function adjustContentHeight() {
                const imageContainers = document.querySelectorAll('.image-container');
                const isLandscape = window.innerWidth > window.innerHeight;

                // 检查图片是否加载完成
                let allImagesLoaded = true;
                document.querySelectorAll('.base-image, .layer').forEach(img => {
                    if (!img.complete || img.naturalHeight === 0) {
                        allImagesLoaded = false;
                    }
                });

                if (!allImagesLoaded) {
                    setTimeout(adjustContentHeight, 100);
                    return;
                }

                if (imageContainers.length >= 2) {
                    const height1 = imageContainers[0].offsetHeight;
                    const height2 = imageContainers[1].offsetHeight;

                    let targetHeight;
                    if (isLandscape) {
                        targetHeight = Math.max(height1, height2);
                    } else {
                        targetHeight = height1 + height2 + 10; // +10 补间隙
                    }

                    content.style.minHeight = targetHeight + 'px';
                }
            }
            
            // 初始化时检测屏幕方向
            updateLayout();
            
            // 监听窗口大小变化
            window.addEventListener('resize', updateLayout);
            
            // 创建数字控制按钮和图层
            topLayers.forEach((layer, index) => {
                // 创建数字按钮
                const numberBtn = document.createElement('button');
                numberBtn.className = 'number-btn';
                numberBtn.textContent = index + 1;
                numberBtn.dataset.layerId = layer.id;
                numberBtn.dataset.index = index;
                buttonsRow.appendChild(numberBtn);
                
                // 创建顶部图层元素
                const topLayer = topLayers[index];
                const topLayerElement = document.createElement('img');
                topLayerElement.id = `${layer.id}-element`;
                topLayerElement.className = 'layer';
                topLayerElement.src = q + '/' + topLayer.image;
                topLayerElement.alt = layer.name;
                topLayerElement.style.zIndex = index + 2;
                topLayerElement.addEventListener('load', adjustContentHeight);
                topLayerElement.addEventListener('error', adjustContentHeight);
                bottomContainer.appendChild(topLayerElement);
                
                // 创建底部图层元素
                const bottomLayer = bottomLayers[index];
                const bottomLayerElement = document.createElement('img');
                bottomLayerElement.id = `${bottomLayer.id}-element`;
                bottomLayerElement.className = 'layer';
                bottomLayerElement.src = q + '/' + bottomLayer.image;
                bottomLayerElement.alt = bottomLayer.name;
                bottomLayerElement.style.zIndex = index + 2;
                bottomLayerElement.addEventListener('load', adjustContentHeight);
                bottomLayerElement.addEventListener('error', adjustContentHeight);
                topContainer.appendChild(bottomLayerElement);
                
                // 添加事件监听
                numberBtn.addEventListener('click', function() {
                    const isActive = this.classList.contains('active');
                    
                    if (isActive) {
                        this.classList.remove('active');
                        updateLayerVisibility(layer.id, bottomLayer.id, false);
                        stopBlinking();
                        currentLayerIndex = -1;
                    } else {
                        document.querySelectorAll('.number-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        this.classList.add('active');
                        hideAllLayers();
                        updateLayerVisibility(layer.id, bottomLayer.id, true);
                        startBlinking(layer.id, bottomLayer.id);
                        currentLayerIndex = index;
                    }
                    
                    updateNavButtons();
                });
            });
            
            // 全部显示/隐藏开关
            toggleAllBtn.addEventListener('click', function() {
                toggleAllLayers();
            });
            
            // 悬浮全部显示按钮事件
            floatingToggle.addEventListener('click', function(e) {
                if (!isDragging) {
                    toggleAllLayers();
                }
            });
            
            // 上一个图层按钮
            prevLayerBtn.addEventListener('click', function() {
                showPrevLayer();
            });
            
            // 下一个图层按钮
            nextLayerBtn.addEventListener('click', function() {
                showNextLayer();
            });
            
            // 悬浮导航按钮事件 - 点击功能
            floatingPrev.addEventListener('click', function(e) {
                if (!isDragging) {
                    showPrevLayer();
                }
            });
            
            floatingNext.addEventListener('click', function(e) {
                if (!isDragging) {
                    showNextLayer();
                }
            });
            
            // 悬浮导航拖拽功能 - 鼠标事件
            function handleDragStart(e) {
                e.preventDefault();
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                dragStartX = clientX;
                dragStartY = clientY;
                isPotentialDrag = true;
                
                dragTimeout = setTimeout(()=> {
                    if (isPotentialDrag) {
                        startDragging(clientX, clientY);
                    }
                }, DRAG_DELAY);
                
                document.addEventListener('mousemove', handleDragMove);
                document.addEventListener('mouseup', handleDragEnd);
                document.addEventListener('touchmove', handleDragMove, { passive: false });
                document.addEventListener('touchend', handleDragEnd);
            }
            
            function handleDragMove(e) {
                if (!isPotentialDrag && !isDragging) return;
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                if (isPotentialDrag && !isDragging) {
                    const dx = Math.abs(clientX - dragStartX);
                    const dy = Math.abs(clientY - dragStartY);
                    
                    if (dx > DRAG_THRESHOLD || dy > DRAG_THRESHOLD) {
                        startDragging(clientX, clientY);
                    }
                }
                
                if (isDragging) {
                    const x = clientX - dragOffsetX;
                    const y = clientY - dragOffsetY;
                    
                    const maxX = window.innerWidth - floatingNav.offsetWidth;
                    const maxY = window.innerHeight - floatingNav.offsetHeight;
                    
                    floatingNav.style.left = Math.min(Math.max(0, x), maxX) + 'px';
                    floatingNav.style.top = Math.min(Math.max(0, y), maxY) + 'px';
                    floatingNav.style.right = 'auto';
                    
                    if (e.touches) {
                        e.preventDefault();
                    }
                }
            }
            
            function handleDragEnd() {
                clearTimeout(dragTimeout);
                
                if (isDragging) {
                    localStorage.setItem('floatingNavPos', JSON.stringify({
                        left: floatingNav.style.left,
                        top: floatingNav.style.top
                    }));
                }
                
                isDragging = false;
                isPotentialDrag = false;
                floatingNav.classList.remove('dragging');
                
                document.removeEventListener('mousemove', handleDragMove);
                document.removeEventListener('mouseup', handleDragEnd);
                document.removeEventListener('touchmove', handleDragMove);
                document.removeEventListener('touchend', handleDragEnd);
            }
            
            function startDragging(clientX, clientY) {
                isDragging = true;
                isPotentialDrag = false;
                floatingNav.classList.add('dragging');
                
                const rect = floatingNav.getBoundingClientRect();
                dragOffsetX = clientX - rect.left;
                dragOffsetY = clientY - rect.top;
            }
            
            // 为所有按钮添加拖拽事件监听
            floatingToggle.addEventListener('mousedown', handleDragStart);
            floatingToggle.addEventListener('touchstart', handleDragStart, { passive: true });
            
            floatingPrev.addEventListener('mousedown', handleDragStart);
            floatingPrev.addEventListener('touchstart', handleDragStart, { passive: true });
            
            floatingNext.addEventListener('mousedown', handleDragStart);
            floatingNext.addEventListener('touchstart', handleDragStart, { passive: true });
            
            // 加载保存的位置
            const savedPos = localStorage.getItem('floatingNavPos');
            if (savedPos) {
                const pos = JSON.parse(savedPos);
                floatingNav.style.left = pos.left;
                floatingNav.style.top = pos.top;
                floatingNav.style.right = 'auto';
            }
            
            // 窗口大小变化时调整位置
            window.addEventListener('resize', function() {
                const rect = floatingNav.getBoundingClientRect();
                const maxX = window.innerWidth - floatingNav.offsetWidth;
                const maxY = window.innerHeight - floatingNav.offsetHeight;
                
                if (rect.right > window.innerWidth) {
                    floatingNav.style.left = Math.min(parseInt(floatingNav.style.left || 0), maxX) + 'px';
                }
                
                if (rect.bottom > window.innerHeight) {
                    floatingNav.style.top = Math.min(parseInt(floatingNav.style.top || 0), maxY) + 'px';
                }
                
                updateLayout();
            });
            
            // 键盘事件监听
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    showNextLayer();
                    event.preventDefault();
                } else if (event.key === 'ArrowLeft') {
                    showPrevLayer();
                    event.preventDefault();
                } else if (event.key === ' ') {
                    toggleAllLayers();
                    event.preventDefault();
                }
            });
            
            // 开始闪烁效果
            function startBlinking(topLayerId, bottomLayerId) {
                stopBlinking();
                
                const topLayerElement = document.getElementById(`${topLayerId}-element`);
                const bottomLayerElement = document.getElementById(`${bottomLayerId}-element`);
                
                if (topLayerElement && bottomLayerElement) {
                    topLayerElement.classList.add('blinking');
                    bottomLayerElement.classList.add('blinking');
                }
            }
            
            // 停止闪烁效果
            function stopBlinking() {
                document.querySelectorAll('.layer.blinking').forEach(layer => {
                    layer.classList.remove('blinking');
                });
                
                if (blinkingInterval) {
                    clearInterval(blinkingInterval);
                    blinkingInterval = null;
                }
            }
            
            // 显示下一个图层
            function showNextLayer() {
                let nextIndex = currentLayerIndex + 1;
                
                if (nextIndex >= topLayers.length) {
                    nextIndex = 0;
                }
                
                const button = document.querySelector(`.number-btn[data-index="${nextIndex}"]`);
                if (button) {
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    button.classList.add('active');
                    
                    hideAllLayers();
                    const topLayer = topLayers[nextIndex];
                    const bottomLayer = bottomLayers[nextIndex];
                    updateLayerVisibility(topLayer.id, bottomLayer.id, true);
                    startBlinking(topLayer.id, bottomLayer.id);
                    currentLayerIndex = nextIndex;
                }
                
                updateNavButtons();
            }
            
            // 显示上一个图层
            function showPrevLayer() {
                let prevIndex = currentLayerIndex - 1;
                
                if (prevIndex < 0) {
                    prevIndex = topLayers.length - 1;
                }
                
                const button = document.querySelector(`.number-btn[data-index="${prevIndex}"]`);
                if (button) {
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    button.classList.add('active');
                    
                    hideAllLayers();
                    const topLayer = topLayers[prevIndex];
                    const bottomLayer = bottomLayers[prevIndex];
                    updateLayerVisibility(topLayer.id, bottomLayer.id, true);
                    startBlinking(topLayer.id, bottomLayer.id);
                    currentLayerIndex = prevIndex;
                }
                
                updateNavButtons();
            }
            
            // 隐藏所有图层
            function hideAllLayers() {
                topLayers.forEach((topLayer, index) => {
                    const bottomLayer = bottomLayers[index];
                    updateLayerVisibility(topLayer.id, bottomLayer.id, false);
                });
                stopBlinking();
            }
            
            // 切换所有图层
            function toggleAllLayers() {
                allVisible = !allVisible;
                
                if (allVisible) {
                    toggleAllBtn.textContent = '全部隐藏';
                    toggleAllBtn.classList.add('active');
                    floatingToggle.textContent = '全部隐藏';
                    floatingToggle.classList.add('active');
                    
                    topLayers.forEach((topLayer, index) => {
                        const bottomLayer = bottomLayers[index];
                        updateLayerVisibility(topLayer.id, bottomLayer.id, true);
                    });
                    currentLayerIndex = topLayers.length - 1;
                    
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.add('active');
                    });
                    
                    stopBlinking();
                } else {
                    toggleAllBtn.textContent = '全部显示';
                    toggleAllBtn.classList.remove('active');
                    floatingToggle.textContent = '全部显示';
                    floatingToggle.classList.remove('active');
                    
                    hideAllLayers();
                    currentLayerIndex = -1;
                    
                    document.querySelectorAll('.number-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
                
                updateNavButtons();
            }
            
            // 更新图层可见性
            function updateLayerVisibility(topLayerId, bottomLayerId, isVisible) {
                const topLayerElement = document.getElementById(`${topLayerId}-element`);
                const bottomLayerElement = document.getElementById(`${bottomLayerId}-element`);
                
                if (topLayerElement) {
                    topLayerElement.style.opacity = isVisible ? 1 : 0;
                    if (!isVisible) {
                        topLayerElement.classList.remove('blinking');
                    }
                }
                if (bottomLayerElement) {
                    bottomLayerElement.style.opacity = isVisible ? 1 : 0;
                    if (!isVisible) {
                        bottomLayerElement.classList.remove('blinking');
                    }
                }
            }
            
            // 更新导航按钮状态
            function updateNavButtons() {
                nextLayerBtn.disabled = false;
                prevLayerBtn.disabled = false;
            }
            
            // 初始化按钮状态
            updateNavButtons();

            // 初始化高度计算
            setTimeout(adjustContentHeight, 500);
        });
    </script>
</body>
